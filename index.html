<body>

  <h1>PicLoom</h1>

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Upload post function
    async function uploadPost() {
      const imageInput = document.getElementById('imageInput');
      const textInput = document.getElementById('textInput');
      if (!imageInput.files[0]) {
        alert('Please select an image!');
        return;
      }
      const file = imageInput.files[0];
      const text = textInput.value.trim();
      if (!text) {
        alert('Please enter some text!');
        return;
      }

      // Upload image to Firebase Storage
[03/10, 9:23 pm] ChatGPT: const storageRef = storage.ref('images/' + Date.now() + '_' + file.name);
      const snapshot = await storageRef.put(file);
      const imageUrl = await snapshot.ref.getDownloadURL();

      // Save post data to Firestore
      await firestore.collection('posts').add({
        imageUrl: imageUrl,
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Clear inputs
      imageInput.value = '';
      textInput.value = '';

      // Reload posts
      loadPosts();
    }

    // Load posts and display
    async function loadPosts() {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';
      const snapshot = await firestore.collection('posts').orderBy('timestamp', 'desc').get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <img src="data.imageUrl" alt="post image" />
          <p>{data.text}</p>
        `;
        postsDiv.appendChild(postEl);
      });
    }

    loadPosts();
  </script>
